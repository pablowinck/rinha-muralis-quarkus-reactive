version: "3.8"
services:
  api1: &api1
    image: pablowinck/rinha-quarkus-reactive:2.6.5
    environment:
      DATABASE_URL: vertx-reactive:postgresql://db:5432/root?schema=public
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 2309
      SERVER_PORT: 3000
      REDIS_HOST: redis://redis:6379
    expose:
      - 3000
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 300M

  api2:
    <<: *api1
    environment:
      DATABASE_URL: vertx-reactive:postgresql://db:5432/root?schema=public
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 2309
      SERVER_PORT: 3001
      REDIS_HOST: redis://redis:6379
    expose:
      - 3001

  nginx: # Load Balancer
    image: pablowinck/custom-ngnix:1.5
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 500M

  db: # Banco de dados
    image: pablowinck/custom-postgres:1.2
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "2309"
      POSTGRES_DB: "root"
      PGDATA: /var/lib/postgresql/data/some_name/
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1.0GB"


  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no --maxclients 20000
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 900M
