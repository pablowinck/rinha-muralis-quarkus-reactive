version: "3.8"
services:
  api1: &api1
    image: pablowinck/rinha-quarkus-reactive:2.6.5
    environment:
      DATABASE_URL: vertx-reactive:postgresql://localhost:5432/root?schema=public
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 2309
      SERVER_PORT: 3000
      REDIS_HOST: redis://localhost:6379
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 300M
    network_mode: "host"

  api2:
    <<: *api1
    environment:
      DATABASE_URL: vertx-reactive:postgresql://localhost:5432/root?schema=public
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 2309
      SERVER_PORT: 3001
      REDIS_HOST: redis://localhost:6379

  nginx: # Load Balancer
    image: pablowinck/custom-ngnix:1.4
    network_mode: host
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 500M

  db: # Banco de dados
    image: pablowinck/custom-postgres:1.2
    hostname: db
    network_mode: host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "2309"
      POSTGRES_DB: "root"
      PGDATA: /var/lib/postgresql/data/some_name/
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1.0GB"


  redis:
    image: redis:latest
    hostname: redis
    network_mode: host
    command: redis-server --save "" --appendonly no --maxclients 20000
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 900M
