version: "3.8"
services:
  api1: # API - Instância 01
    image: pablowinck/rinha-quarkus-reactive:2.6.4-Final
    environment:
      DATABASE_URL: vertx-reactive:postgresql://db:5432/root?schema=public
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 2309
      SERVER_PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "0.5GB"

  api2: # API - Instância 02
    image: pablowinck/rinha-quarkus-reactive:2.6.4-Final
    environment:
      DATABASE_URL: vertx-reactive:postgresql://db:5432/root?schema=public
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 2309
      SERVER_PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3001"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "0.5GB"

  nginx: # Load Balancer
    image: pablowinck/custom-ngnix:1.7.2
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "0.3GB"

  db: # Banco de dados
    image: pablowinck/custom-postgres:1.3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "2309"
      POSTGRES_DB: "root"
      PGDATA: /var/lib/postgresql/data/some_name/
    deploy:
      resources:
        limits:
          cpus: "0.9"
          memory: "1.7GB"
